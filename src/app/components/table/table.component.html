<div class="list-container d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource && dataSource.length>0">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="secondName">
            <th mat-header-cell *matHeaderCellDef> Second Name </th>
            <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="locationAbb">
            <th mat-header-cell *matHeaderCellDef> Abbreviation </th>
            <td mat-cell *matCellDef="let element"> {{element.locationAbb}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [attr.disabled]="!row.active"
            [ngClass]="{'disabled': !row.active}" (click)="update(content, row)"></tr>
    </table>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Info</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                {{rowData.fullName}}
                <br />
                {{rowData.location}}
                <br />
            </div>
        </form>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>
